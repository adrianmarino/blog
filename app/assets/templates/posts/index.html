<div class="row">
	<ul class="list-group" ng-repeat="post in data.posts">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="list-group-item-heading"><a ng-click="viewPost(post.id)">{{ post.title }}</a></h4>
			</div>
			<div class="panel-body">
	    		<p class="list-group-item-text">{{ post.contents }}</p>
			</div>
		</div>
	</ul>	
</div>
